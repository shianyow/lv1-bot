<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
      margin: 0;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 3px;
      font-weight: bold;
      font-size: 14px;
    }
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
    }
    .btn-primary {
      background-color: #4285f4;
      color: white;
    }
    .btn-secondary {
      background-color: #f1f1f1;
      color: #333;
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
      font-size: 14px;
    }
    .status.info {
      background-color: #e3f2fd;
      color: #1565c0;
    }
    .status.success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .status.error {
      background-color: #ffebee;
      color: #c62828;
    }
    .btn-group {
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="name">姓名</label>
    <input type="text" id="name" placeholder="請輸入夥伴姓名">
  </div>

  <div class="form-group">
    <label for="startDate">開始日期</label>
    <input type="date" id="startDate">
  </div>

  <div class="form-group">
    <label for="endDate">結束日期</label>
    <input type="date" id="endDate">
  </div>

  <div class="btn-group">
    <button class="btn btn-primary" id="exportBtn" onclick="exportPdf()">匯出 PDF</button>
    <button class="btn btn-secondary" onclick="google.script.host.close()">取消</button>
  </div>

  <div class="status" id="status"></div>

  <script>
    function showStatus(message, type) {
      var status = document.getElementById('status');
      status.textContent = message;
      status.className = 'status ' + type;
      status.style.display = 'block';
    }

    function exportPdf() {
      var name = document.getElementById('name').value.trim();
      var startDate = document.getElementById('startDate').value;
      var endDate = document.getElementById('endDate').value;

      if (!name) {
        showStatus('請輸入姓名', 'error');
        return;
      }
      if (!startDate || !endDate) {
        showStatus('請選擇開始和結束日期', 'error');
        return;
      }
      if (new Date(startDate) > new Date(endDate)) {
        showStatus('開始日期不能晚於結束日期', 'error');
        return;
      }

      document.getElementById('exportBtn').disabled = true;
      showStatus('正在匯出中，請稍候...', 'info');

      google.script.run
        .withSuccessHandler(function(result) {
          document.getElementById('exportBtn').disabled = false;
          if (result.success) {
            // 將 base64 轉為 Blob 並觸發下載
            var byteChars = atob(result.data);
            var byteNumbers = new Array(byteChars.length);
            for (var i = 0; i < byteChars.length; i++) {
              byteNumbers[i] = byteChars.charCodeAt(i);
            }
            var byteArray = new Uint8Array(byteNumbers);
            var blob = new Blob([byteArray], {type: 'application/pdf'});
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = result.fileName;
            link.click();
            showStatus('匯出成功！已下載 ' + result.fileName, 'success');
          } else {
            showStatus('匯出失敗：' + result.message, 'error');
          }
        })
        .withFailureHandler(function(error) {
          document.getElementById('exportBtn').disabled = false;
          showStatus('發生錯誤：' + error.message, 'error');
        })
        .exportDiaryPdf(name, startDate, endDate);
    }
  </script>
</body>
</html>
